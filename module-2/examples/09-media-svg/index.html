<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09 - Media - SVG</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#ddd"></rect>
        <rect x="0" y="0" width="100" height="100" fill="red"></rect>
        <circle cx="150" cy="50" r="50" fill="blue"></circle>
        <circle cx="50" cy="150" r="50" stroke="green" stroke-width="4" stroke-dasharray="10,10"></circle>
        <rect x="100" y="100" width="100" height="100" stroke="black" stroke-width="4" stroke-dasharray="10,10"></rect>
        <line x1="200" y1="200" x2="300" y2="300" stroke="black" stroke-width="4"></line>
        <text x="0" y="250" fill="black" style="font: 24px Arial">Hello, world!</text>
    </svg>
</body>
</html>
