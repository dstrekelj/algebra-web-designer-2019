<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05 - Text attributes</title>
    </head>
    <body>
        <p>I am a paragraph.</p>
        <p hidden>I am a hidden paragraph.</p>
        <p lang="hr">Ja sam paragraf na hrvatskom jeziku.</p>
        <p title="Sample text">I am a paragraph with a title. Hover over me to see it.</p>
    </body>
</html>
