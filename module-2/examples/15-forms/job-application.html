    <form action="" method="POST">
        <h1>Job application</h1>

        <label for="full_name">First and last name</label><br>
        <input id="full_name" type="text" name="full_name" required>
        <br><br>

        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" required>
        <br><br>

        <label for="phone">Phone</label><br>
        <input id="phone" type="tel" name="phone" required>
        <br><br>

        <fieldset>
            <legend>Position</legend>
            <label for="position-frontend">Front-end <input id="position-frontend" type="checkbox" name="position[]" value="frontend"></label>
            Back-end <input type="checkbox" name="position[]" value="backend">
            Design-end <input type="checkbox" name="position[]" value="design">
        </fieldset>
        <br>

        <label for="cv">CV</label><br>
        <input id="cv"type="file" name="cv" accept=".pdf,.doc,.docx,.zip" multiple required>
        <br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" required cols="50" rows="10"></textarea>
        <br><br>

        <button type="submit">Submit application</button>
    </form>
