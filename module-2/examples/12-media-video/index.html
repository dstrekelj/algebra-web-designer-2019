<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>WebM format (autoplay, muted):</p>
    <video src="mountains.webm" controls autoplay muted>
        <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <br>
    <p>MP4 format:</p>
    <video src="mountains.mp4" controls>
        <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <br>
    <p>Browser's choice:</p>
    <video controls fullscreen>
        <source src="mountains.webm" type="video/webm"/>
        <source src="mountains.mp4" type="video/mp4"/>
        <p>Your browser doesn't support HTML5 video.</p>
    </video>
</body>
</html>
